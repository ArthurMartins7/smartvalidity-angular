<!-- Mostrar a Sidebar apenas se não estiver nas páginas de login/cadastro -->
<app-sidebar *ngIf="!isAuthRoute"></app-sidebar>

<!-- Área principal da aplicação -->
<div [ngClass]="{
      'ml-64': !isAuthRoute && sidebar?.isSidebarOpen && !isMobile(),
      'ml-0': !isAuthRoute && (!sidebar?.isSidebarOpen || isMobile())
     }"
     class="p-6 content-offset transition-all duration-300">
  <router-outlet></router-outlet>
</div>
