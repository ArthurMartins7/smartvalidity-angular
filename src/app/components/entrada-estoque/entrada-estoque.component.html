<!-- Cabeçalho -->
<div class="flex items-center gap-2 mb-8">
  <i class="material-icons text-gray-600">arrow_forward</i>
  <div>
    <div class="text-gray-500">Entrada estoque</div>
    <div class="text-2xl font-bold">Cadastro</div>
  </div>
</div>

<!-- Card do Formulário -->
<div class="bg-white rounded-lg shadow-sm p-8 max-w-3xl mx-auto">
  <h2 class="text-xl font-medium text-gray-700 mb-6">Cadastrar um novo item</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Produto -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 mb-1">Produto</label>
      <div class="relative">
        <select
          [(ngModel)]="formData.produto"
          name="produto"
          class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-md appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Selecione um produto</option>
          <option value="produto1">Produto 1</option>
          <option value="produto2">Produto 2</option>
        </select>
        <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2">
          <i class="material-icons text-gray-500">add_circle_outline</i>
        </button>
      </div>
    </div>

    <!-- Lote e Quantidade -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Lote:</label>
        <input
          type="text"
          [(ngModel)]="formData.lote"
          name="lote"
          class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade:</label>
        <input
          type="number"
          [(ngModel)]="formData.quantidade"
          name="quantidade"
          class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Data de recebimento -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Data de recebimento</label>
      <div class="relative">
        <input
          type="date"
          [(ngModel)]="formData.dataRecebimento"
          name="dataRecebimento"
          class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">calendar_today</i>
      </div>
    </div>

    <!-- Data de fabricação e vencimento -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data de fabricação:</label>
        <div class="relative">
          <input
            type="date"
            [(ngModel)]="formData.dataFabricacao"
            name="dataFabricacao"
            class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <i class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">calendar_today</i>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data de vencimento:</label>
        <div class="relative">
          <input
            type="date"
            [(ngModel)]="formData.dataVencimento"
            name="dataVencimento"
            class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <i class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">calendar_today</i>
        </div>
      </div>
    </div>

    <!-- Botão Salvar -->
    <div class="flex justify-center mt-8">
      <button
        type="submit"
        class="px-8 py-3 bg-blue-800 text-white font-medium rounded-full hover:bg-blue-900 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Salvar
      </button>
    </div>
  </form>
</div>
