<div class="p-3 bg-gray-100">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-8">Cadastro de Fornecedor</h2>

      <form (ngSubmit)="salvar($event)" class="space-y-8">
        <!-- Informações Básicas -->
        <div class="space-y-6">
          <h3 class="text-lg font-semibold text-gray-800">Informações Básicas</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
              <input type="text" [(ngModel)]="fornecedor.nome" name="nome"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
              <input type="text" [(ngModel)]="fornecedor.telefone" name="telefone"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">CNPJ</label>
              <input type="text" [(ngModel)]="fornecedor.cnpj" name="cnpj"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>
          </div>
        </div>

        <!-- Endereço -->
        <div class="space-y-6">
          <h3 class="text-lg font-semibold text-gray-800">Endereço</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-2">Logradouro</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.logradouro" name="logradouro"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Número</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.numero" name="numero"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Complemento</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.complemento" name="complemento"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Bairro</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.bairro" name="bairro"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.cidade" name="cidade"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.estado" name="estado"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">País</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.pais" name="pais"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
              <input type="text" [(ngModel)]="fornecedor.endereco.cep" name="cep"
                class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200">
            </div>
          </div>
        </div>

        <!-- Botões -->
        <div class="flex justify-end gap-4 pt-8">
          <button type="button" (click)="voltar()"
            class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-100">
            Cancelar
          </button>
          <button type="submit"
            class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-100">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
