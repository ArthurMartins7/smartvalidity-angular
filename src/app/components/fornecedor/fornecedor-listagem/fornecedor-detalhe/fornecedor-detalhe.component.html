<!-- Cabeçalho -->
<div class="flex items-center gap-2 mb-8">
  <i class="material-icons text-gray-600">arrow_forward</i>
  <div>
    <div class="text-gray-500">Fornecedores</div>
    <div class="text-2xl font-bold">Cadastro</div>
  </div>
</div>

<div class="flex justify-center items-center min-h-screen">
  <form (ngSubmit)="salvar($event)" class="w-full max-w-2xl bg-white shadow-md rounded-lg px-8 pt-6 pb-8">
    <h2 class="mb-4 text-xl font-bold text-gray-900 text-center">Cadastrar um novo Fornecedor</h2>

    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
      <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-900">Nome:</label>
        <input [(ngModel)]="fornecedor.nome" type="text" name="nome"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>

      <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-900">Telefone:</label>
        <input [(ngModel)]="fornecedor.telefone" type="text" name="telefone"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>

      <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-900">CNPJ:</label>
        <input [(ngModel)]="fornecedor.cnpj" type="text" name="cnpj"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>
    </div>

    <!-- Endereço -->
    <div class="mt-6">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Endereço</h3>
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label class="block mb-2 text-sm font-medium text-gray-900">Logradouro:</label>
          <input [(ngModel)]="fornecedor.endereco.logradouro" type="text" name="logradouro"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">Número:</label>
          <input [(ngModel)]="fornecedor.endereco.numero" type="text" name="numero"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">Complemento:</label>
          <input [(ngModel)]="fornecedor.endereco.complemento" type="text" name="complemento"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">Bairro:</label>
          <input [(ngModel)]="fornecedor.endereco.bairro" type="text" name="bairro"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">Cidade:</label>
          <input [(ngModel)]="fornecedor.endereco.cidade" type="text" name="cidade"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">Estado:</label>
          <input [(ngModel)]="fornecedor.endereco.estado" type="text" name="estado"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">País:</label>
          <input [(ngModel)]="fornecedor.endereco.pais" type="text" name="pais"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">CEP:</label>
          <input [(ngModel)]="fornecedor.endereco.cep" type="text" name="cep"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-6">
      <button type="button" (click)="voltar()"
        class="inline-flex items-center px-11 py-2 text-lg font-medium text-white bg-gray-500 rounded-full min-w-[140px]
        transition duration-300 ease-in-out hover:bg-gray-600 hover:shadow-md">
        Voltar
      </button>
      <button type="submit"
        class="inline-flex items-center px-11 py-2 text-lg font-medium text-white bg-blue-800 rounded-full min-w-[140px] ml-4
        transition duration-300 ease-in-out hover:bg-blue-900 hover:shadow-md">
        Salvar
      </button>
    </div>
  </form>
</div>
