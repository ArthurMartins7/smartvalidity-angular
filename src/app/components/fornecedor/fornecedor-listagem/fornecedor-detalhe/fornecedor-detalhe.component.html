<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form (ngSubmit)="salvar($event)" class="w-full max-w-2xl bg-white shadow-md rounded-lg px-8 pt-6 pb-8">
    <h2 class="mb-4 text-xl font-bold text-gray-900 text-center">Cadastrar um novo Fornecedor</h2>

    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
      <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Nome:
        </label>
        <input [(ngModel)]="fornecedor.nome" type="text" name="nome"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>

      <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Telefone:
        </label>
        <input [(ngModel)]="fornecedor.telefone" type="text" name="telefone"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>

      <div class="w-full">
        <label class="block mb-2 text-sm font-medium text-gray-900">
          CNPJ:
        </label>
        <input [(ngModel)]="fornecedor.cnpj" type="text" name="cnpj"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>
    </div>

    <!-- Endereço -->
    <div class="mt-6">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Endereço</h3>
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Logradouro:
          </label>
          <input [(ngModel)]="fornecedor.endereco.logradouro" type="text" name="logradouro"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Número:
          </label>
          <input [(ngModel)]="fornecedor.endereco.numero" type="text" name="numero"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Complemento:
          </label>
          <input [(ngModel)]="fornecedor.endereco.complemento" type="text" name="complemento"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Bairro:
          </label>
          <input [(ngModel)]="fornecedor.endereco.bairro" type="text" name="bairro"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Cidade:
          </label>
          <input [(ngModel)]="fornecedor.endereco.cidade" type="text" name="cidade"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Estado:
          </label>
          <input [(ngModel)]="fornecedor.endereco.estado" type="text" name="estado"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            País:
          </label>
          <input [(ngModel)]="fornecedor.endereco.pais" type="text" name="pais"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            CEP:
          </label>
          <input [(ngModel)]="fornecedor.endereco.cep" type="text" name="cep"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-6">
      <button type="button" (click)="voltar()"
        class="inline-flex items-center px-5 py-2.5 mr-4 text-sm font-medium text-white bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">
        <span class="text-xl font-bold">Voltar</span>
      </button>
      <button type="submit"
        class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        <span class="text-xl font-bold">Salvar</span>
      </button>
    </div>
  </form>
</div>
