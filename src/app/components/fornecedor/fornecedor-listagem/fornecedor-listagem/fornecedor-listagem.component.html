<!-- Cabeçalho -->
<div class="flex items-center gap-2 mb-8">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
  </svg>
  <div>
    <div class="text-gray-500">Fornecedores</div>
    <div class="text-2xl font-bold">Listagem</div>
  </div>
</div>

  <!-- Conteúdo principal -->
  <div class="w-full flex justify-center">
    <div class="w-full max-w-4xl p-6">
      <!-- Campo de pesquisa -->
      <div class="mb-6">
        <div class="relative">
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <input type="text" placeholder="Pesquisar..." class="w-full pl-12 pr-4 py-3 border rounded-full bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200 text-lg">
        </div>
      </div>

      <div class="mb-4">
        <button (click)="adicionarFornecedor()" class="bg-white hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-full flex items-center transition-all transform hover:scale-105 shadow-sm hover:shadow-md border border-gray-200">
          <span class="mr-2 text-xl font-semibold">+</span>
          <span class="font-medium">Adicionar Fornecedor</span>
        </button>
      </div>

      <!-- Container da tabela -->
      <div class="bg-white p-6 rounded-lg shadow">
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border border-gray-300 p-2 text-left">Nome</th>
              <th class="border border-gray-300 p-2 text-left">Telefone</th>
              <th class="border border-gray-300 p-2 text-left">CNPJ</th>
              <th class="border border-gray-300 p-2 text-left">Endereço</th>
              <th class="border border-gray-300 p-2 text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fornecedor of fornecedores" class="border border-gray-300">
              <td class="p-2">{{ fornecedor.nome }}</td>
              <td class="p-2">{{ fornecedor.telefone }}</td>
              <td class="p-2">{{ fornecedor.cnpj }}</td>
              <td class="p-2">
                {{ fornecedor.endereco.logradouro }}, {{ fornecedor.endereco.numero }} -
                {{ fornecedor.endereco.bairro }}, {{ fornecedor.endereco.cidade }}/{{ fornecedor.endereco.estado }}
              </td>
              <td class="p-2 text-center flex justify-center space-x-4">
                <button (click)="editar(fornecedor)" class="text-gray-600 hover:text-blue-500 flex items-center gap-1" title="Editar fornecedor">
                  <img src="/icons/edit.png" alt="Editar" class="w-5 h-5">
                </button>
                <button (click)="excluir(fornecedor)" class="text-gray-600 hover:text-red-500 flex items-center gap-1" title="Excluir fornecedor">
                  <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="Excluir" class="w-5 h-5">
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
