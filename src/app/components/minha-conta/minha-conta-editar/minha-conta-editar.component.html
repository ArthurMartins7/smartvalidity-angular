<!-- Cabeçalho com background -->
<div class="bg-gray-100 -mx-3 sm:-mx-6 py-4 sm:py-6 mb-6 sm:mb-10">
  <div class="flex items-start sm:items-center gap-2 px-4 sm:px-6">
    <!-- Ícone seta -->
    <span (click)="cancelar()" class="cursor-pointer inline-flex items-center transition-transform duration-150 ease-out hover:-translate-x-1 hover:text-[#5084C1] mt-1 sm:mt-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 sm:w-6 h-5 sm:h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </span>

    <!-- Títulos -->
    <div>
      <div class="text-gray-500 text-sm sm:text-base">Minha conta</div>
      <div class="text-xl sm:text-2xl md:text-3xl font-bold">Editar informações pessoais</div>
      <p class="text-sm sm:text-base text-gray-800 mt-1 break-words sm:whitespace-nowrap">Aqui você pode atualizar suas informações pessoais e preferências de conta.</p>
    </div>
  </div>
</div>

<!-- Formulário de edição -->
<form #editForm="ngForm" (ngSubmit)="salvar(editForm, $event)" class="px-4 sm:px-6 py-4 sm:py-6 max-w-4xl mx-auto space-y-6 sm:space-y-8">

 <!-- Perfil (somente leitura) -->
 <div class="relative">
  <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">perfil</label>
  <input type="text" disabled class="w-full border-b-2 border-gray-300 text-base sm:text-xl py-1.5 sm:py-2 text-gray-500 bg-transparent" [ngModel]="usuario.perfilAcesso" name="perfil">
  <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xl sm:text-2xl">lock</span>
</div>

  <!-- Nome -->
  <div>
    <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">nome</label>
    <input type="text" placeholder="Seu nome"
      class="w-full border-b-2 border-gray-300 focus:border-[#5084C1] focus:ring-1 focus:ring-[#5084C1]/50 focus:outline-none text-base sm:text-xl py-1.5 sm:py-2 transition-colors"
      [(ngModel)]="usuario.nome" name="nome" required pattern="^(?=.*[A-Za-zÀ-ÖØ-öø-ÿ])[A-Za-zÀ-ÖØ-öø-ÿ\s]+$"
      title="O nome não pode estar vazio, conter apenas espaços, números ou caracteres especiais.">
  </div>

  <!-- E-mail (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">e-mail</label>
    <input type="email" disabled class="w-full border-b-2 border-gray-300 text-base sm:text-xl py-1.5 sm:py-2 text-gray-500 bg-transparent" [ngModel]="usuario.email" name="email">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xl sm:text-2xl">lock</span>
  </div>

  <!-- Data de criação (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">data de criação</label>
    <input type="text" disabled [mask]="'00/00/0000 00:00'"
      class="w-full border-b-2 border-gray-300 text-base sm:text-xl py-1.5 sm:py-2 text-gray-500 bg-transparent"
      [value]="usuario.dataCriacao | date:'dd/MM/yyyy HH:mm'" name="dataCriacao">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xl sm:text-2xl">lock</span>
  </div>

  <!-- CNPJ (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">CNPJ</label>
    <input type="text" disabled [mask]="'00.000.000/0000-00'"
      class="w-full border-b-2 border-gray-300 text-base sm:text-xl py-1.5 sm:py-2 text-gray-500 bg-transparent"
      [ngModel]="empresa.cnpj" name="cnpj">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xl sm:text-2xl">lock</span>
  </div>

  <!-- Razão Social (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">razão social</label>
    <input type="text" disabled class="w-full border-b-2 border-gray-300 text-base sm:text-xl py-1.5 sm:py-2 text-gray-500 bg-transparent" [ngModel]="empresa.razaoSocial" name="razaoSocial">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-xl sm:text-2xl">lock</span>
  </div>

  <!-- Cargo -->
  <div>
    <label class="block text-gray-600 text-sm sm:text-base mb-1 font-semibold">cargo</label>
    <input type="text" placeholder="Sua função"
      class="w-full border-b-2 border-gray-300 focus:border-[#5084C1] focus:ring-1 focus:ring-[#5084C1]/50 focus:outline-none text-base sm:text-xl py-1.5 sm:py-2 transition-colors"
      [(ngModel)]="usuario.cargo" name="cargo" required pattern=".*\S.*"
      title="O cargo não pode ser vazio ou conter apenas espaços.">
  </div>

  <!-- Ações -->
  <div class="flex flex-col-reverse sm:flex-row justify-end gap-3 sm:gap-4 pt-6">
    <button type="button" (click)="cancelar()"
      class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-700 hover:text-gray-800 font-semibold text-base sm:text-lg px-6 sm:px-8 py-2.5 sm:py-3 rounded transition-colors">
      cancelar
    </button>
    <button type="submit"
      class="w-full sm:w-auto bg-[#5084C1] hover:bg-[#3969a1] text-white font-semibold text-base sm:text-lg px-6 sm:px-8 py-2.5 sm:py-3 rounded mb-3 sm:mb-0">
      salvar alterações
    </button>
  </div>
</form>
