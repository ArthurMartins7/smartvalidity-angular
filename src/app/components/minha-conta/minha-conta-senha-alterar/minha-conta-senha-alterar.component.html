<!-- Cabeçalho com background -->
<div class="bg-gray-100 -mx-6 md:-mx-6 py-4 mb-12">
  <div class="flex items-center gap-2 px-6">
    <!-- Ícone seta -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>

    <!-- Títulos -->
    <div>
      <div class="text-gray-500 text-base">Minha conta</div>
      <div class="text-3xl font-bold">Alterar senha</div>
      <p class="text-gray-800 text-base mt-1">Siga os passos para concluir a alteração de senha.</p>
    </div>
  </div>
</div>


<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white">
  <div class="flex flex-col items-center justify-start px-6 pt-8 pb-8 mx-auto min-h-[calc(100vh-200px)] lg:py-0">


    <!-- Header estilo Validata -->


    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-6 space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-2xl font-bold text-gray-900 text-left mb-2">3. Altere sua senha</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-6"></div>
        <!-- Formulário simplificado -->
        <form class="space-y-6" action="#">
          <div>
            <label for="senhaAntiga" class="block mb-2 text-sm font-medium text-gray-900">Senha antiga <span class="text-gray-500">(somente visualização)</span></label>
            <div class="relative">
              <input [type]="showSenhaAntiga ? 'text' : 'password'" disabled class="w-full border-b-2 border-gray-300 text-xl py-2 text-gray-500 bg-transparent" [ngModel]="senhaAntiga" name="senhaAntiga">
              <button type="button" (click)="toggleShowSenhaAntiga()" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <span class="material-icons text-xl">{{ showSenhaAntiga ? 'visibility_off' : 'visibility' }}</span>
              </button>
              <span class="material-icons absolute right-10 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
            </div>
          </div>

          <div>
            <label for="senha" class="block mb-2 text-sm font-medium text-gray-900">Nova senha</label>
            <div class="relative">
              <input [(ngModel)]="senha" name="senha" id="senha" [type]="showSenha ? 'text' : 'password'" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pr-12 p-2.5"
                     placeholder="Crie uma senha segura">
              <button type="button" (click)="toggleShowSenha()" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <span class="material-icons text-xl">{{ showSenha ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
          </div>

          <div>
            <label for="confirmaSenha" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
            <div class="relative">
              <input [(ngModel)]="confirmarSenha" name="confirmaSenha" id="confirmaSenha" [type]="showConfirmarSenha ? 'text' : 'password'" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pr-12 p-2.5"
                     placeholder="Repita a senha">
              <button type="button" (click)="toggleShowConfirmarSenha()" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <span class="material-icons text-xl">{{ showConfirmarSenha ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
          </div>

          <!-- Botões Voltar e Avançar -->
          <div class="flex justify-between gap-4 pt-4">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-lg w-48 py-3 text-center">
              Voltar
            </button>

            <button (click)="alterarSenha()" type="button"
                    class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-lg w-full py-3 text-center">
              Alterar senha
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
