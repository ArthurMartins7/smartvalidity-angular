<!-- Cabeçalho com background -->
<div class="bg-gray-100 -mx-4 md:-mx-6 py-3 md:py-4 mb-6 md:mb-12">
  <div class="flex items-start md:items-center gap-2 px-4 md:px-6">
    <!-- Ícone seta -->
    <span (click)="voltar()" class="cursor-pointer inline-flex items-center transition-transform duration-150 ease-out hover:-translate-x-1 hover:text-[#5084C1] mt-1 md:mt-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </span>

    <!-- Títulos -->
    <div>
      <div class="text-gray-500 text-sm md:text-base">Minha conta</div>
      <div class="text-2xl md:text-3xl font-bold">Alterar senha</div>
      <p class="text-gray-800 text-sm md:text-base mt-1">Siga os passos para concluir a alteração de senha.</p>
    </div>
  </div>
</div>

<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white">
  <div class="flex flex-col items-center justify-start px-4 md:px-6 pt-4 md:pt-8 pb-8 mx-auto min-h-[calc(100vh-200px)] lg:py-0">

    <div class="w-full bg-white rounded-lg shadow-sm md:shadow md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-4 md:p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 text-left mb-2">2. Código de verificação</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-4 md:mb-6"></div>
        <!-- Mensagem e código verificador -->
        <form #codigoForm="ngForm" (ngSubmit)="confirmarCodigo(codigoForm, $event)" class="space-y-4 md:space-y-6">
          <p class="text-gray-700 text-sm md:text-base">
            Por favor, informe o código de verificação enviado para <span class="font-semibold break-all">{{ emailDestino }}</span> e finalize a criação da conta.
          </p>

          <div>
            <label for="codigo" class="block mb-2 text-xs md:text-sm font-medium text-gray-900 uppercase tracking-wide">código verificador</label>
            <input #codigoInput (input)="onCodigoInput(codigoInput)" [(ngModel)]="codigo" name="codigo" id="codigo" maxlength="6" minlength="6" pattern="[0-9]{6}" required inputmode="numeric"
                   class="bg-white border-b-2 border-gray-400 focus:border-[#5084C1] block w-32 md:w-40 text-center text-xl md:text-2xl tracking-widest outline-none transition-all duration-200">

            <button type="button" (click)="reenviarCodigo()" [disabled]="isResending"
                    class="mt-4 md:mt-6 text-xs md:text-sm text-black flex items-center gap-1 hover:underline disabled:opacity-50 transition-opacity duration-200">
              <span *ngIf="!isResending" class="material-icons text-sm md:text-base">refresh</span>
              <span *ngIf="isResending" class="material-icons animate-spin text-sm md:text-base">autorenew</span>
              <span>{{ isResending ? 'Enviando...' : 'Reenviar código' }}</span>
            </button>
          </div>
          <!-- Botões Voltar e Confirmar -->
          <div class="flex flex-col md:flex-row justify-between gap-3 md:gap-4 pt-4">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-base md:text-lg w-full md:w-48 py-2.5 md:py-3 text-center transition-colors duration-200">
              Voltar
            </button>

            <button type="submit" class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center transition-colors duration-200">
              Confirmar código →
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
