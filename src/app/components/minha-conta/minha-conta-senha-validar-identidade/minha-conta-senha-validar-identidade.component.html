<!-- Cabeçalho com background -->
<div class="bg-gray-100 -mx-3 sm:-mx-6 py-4 sm:py-6 mb-8 sm:mb-12">
  <div class="flex items-start sm:items-center gap-2 px-4 sm:px-6">
    <!-- Ícone seta -->
    <span (click)="voltar()" class="cursor-pointer inline-flex items-center transition-transform duration-150 ease-out hover:-translate-x-1 hover:text-[#5084C1] mt-1 sm:mt-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 sm:w-6 h-5 sm:h-6 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </span>

    <!-- Títulos -->
    <div>
      <div class="text-gray-500 text-sm sm:text-base">Minha conta</div>
      <div class="text-xl sm:text-2xl md:text-3xl font-bold">Alterar senha</div>
      <p class="text-sm sm:text-base text-gray-800 mt-1 break-words sm:break-normal">Siga os passos para concluir a alteração de senha.</p>
    </div>
  </div>
</div>



<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white">
  <div class="flex flex-col items-center justify-start px-4 sm:px-6 pt-4 sm:pt-8 pb-8 mx-auto min-h-[calc(100vh-200px)] lg:py-0">
    <div class="w-full bg-white rounded-lg shadow-md sm:shadow-lg md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-4 sm:p-6 md:p-8 space-y-4 sm:space-y-6">
        <!-- Título do formulário -->
        <h2 class="text-xl sm:text-2xl font-bold text-gray-900 text-left mb-2">1. Verificação de identidade</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-4 sm:mb-6"></div>

        <!-- Mensagem e ação de verificação -->
        <form class="space-y-4 sm:space-y-6" action="#">
          <p class="text-gray-700 text-sm sm:text-base">
            Confirme sua identidade para utilizar o Validata.
          </p>
          <p class="text-gray-700 text-sm sm:text-base">
            Você receberá o código de verificação no e-mail <span class="font-medium break-all">{{ emailDestino }}</span>.
          </p>

          <!-- Botões Voltar e Avançar -->
          <div class="flex flex-col-reverse sm:flex-row justify-between gap-3 sm:gap-4 pt-4">
            <button (click)="voltar()" type="button"
              class="w-full sm:w-48 text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-semibold sm:font-bold rounded-lg text-base sm:text-lg py-2.5 sm:py-3 text-center transition-colors">
              Voltar
            </button>

            <button (click)="receberCodigo()" type="button" [disabled]="isSending"
              class="w-full sm:w-auto text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold sm:font-bold rounded-lg text-base sm:text-lg py-2.5 sm:py-3 px-6 text-center flex items-center justify-center gap-2 disabled:opacity-50 transition-colors mb-3 sm:mb-0">
              <span *ngIf="!isSending">Receber código →</span>
              <span *ngIf="isSending" class="material-icons animate-spin text-base">autorenew</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
