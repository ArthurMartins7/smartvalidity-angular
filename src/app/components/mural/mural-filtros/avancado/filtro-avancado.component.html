<div class="fixed inset-0 bg-gray-600 bg-opacity-50 z-10 flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg p-0 w-full max-w-4xl max-h-[80vh] flex flex-col">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h3 class="text-lg font-bold">Filtros Avançados</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body with Scrollable Content -->
    <div class="flex-1 overflow-y-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column - Product Filters -->
        <div>
          <h4 class="text-md font-semibold text-gray-700 mb-3 pb-1 border-b border-gray-200">Informações do Produto</h4>
          <div class="space-y-4">
            <!-- Marca -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
              <select [(ngModel)]="tempFilters.marca" class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Todas as marcas</option>
                <option *ngFor="let brand of filterOptions.availableBrands" [value]="brand">{{ brand }}</option>
              </select>
            </div>

            <!-- Corredor -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Corredor</label>
              <select [(ngModel)]="tempFilters.corredor" class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Todos os corredores</option>
                <option *ngFor="let corredor of filterOptions.availableCorredores" [value]="corredor">{{ corredor }}</option>
              </select>
            </div>

            <!-- Categoria -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
              <select [(ngModel)]="tempFilters.categoria" class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Todas as categorias</option>
                <option *ngFor="let categoria of filterOptions.availableCategorias" [value]="categoria">{{ categoria }}</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Right Column - Date & Additional Filters -->
        <div>
          <h4 class="text-md font-semibold text-gray-700 mb-3 pb-1 border-b border-gray-200">Período e Outros Filtros</h4>
          <div class="space-y-4">
            <!-- Data de Vencimento -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Período de Vencimento</label>
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="block text-xs text-gray-500 mb-1">De</label>
                  <input
                    type="date"
                    [(ngModel)]="tempFilters.dataVencimento.startDate"
                    class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-1">Até</label>
                  <input
                    type="date"
                    [(ngModel)]="tempFilters.dataVencimento.endDate"
                    class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                </div>
              </div>
            </div>

            <!-- Fornecedor -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Fornecedor</label>
              <select [(ngModel)]="tempFilters.fornecedor" class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Todos os fornecedores</option>
                <option *ngFor="let fornecedor of filterOptions.availableFornecedores" [value]="fornecedor">{{ fornecedor }}</option>
              </select>
            </div>

            <!-- Lote -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Lote</label>
              <select [(ngModel)]="tempFilters.lote" class="w-full rounded-lg border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Todos os lotes</option>
                <option *ngFor="let lote of filterOptions.availableLotes" [value]="lote">{{ lote }}</option>
              </select>
            </div>

            <!-- Status de Inspeção -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Status de Inspeção</label>
              <div class="flex items-center space-x-4">
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="radio"
                    [value]="null"
                    [(ngModel)]="tempFilters.inspecionado"
                    class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
                  >
                  <span class="ml-2 text-sm text-gray-700">Todos</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="radio"
                    [value]="true"
                    [(ngModel)]="tempFilters.inspecionado"
                    class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
                  >
                  <span class="ml-2 text-sm text-gray-700">Inspecionados</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="radio"
                    [value]="false"
                    [(ngModel)]="tempFilters.inspecionado"
                    class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
                  >
                  <span class="ml-2 text-sm text-gray-700">Não inspecionados</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="flex justify-end space-x-3 p-4 border-t border-gray-200">
      <button
        (click)="clearAllFilters()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
        [class.opacity-50]="!hasTempFilters()"
        [disabled]="!hasTempFilters()"
      >
        Limpar Filtros
      </button>
      <button
        (click)="cancelFilters()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
      >
        Cancelar
      </button>
      <button
        (click)="applyFilters()"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700"
      >
        Aplicar Filtros
      </button>
    </div>
  </div>
</div>
