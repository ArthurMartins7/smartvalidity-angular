<div class="container mx-auto p-4">
  <!-- Tabs -->
  <div class="flex space-x-4 mb-6">
    <button
      (click)="setActiveTab('proximo')"
      [class.bg-blue-500]="activeTab === 'proximo'"
      [class.bg-gray-200]="activeTab !== 'proximo'"
      class="px-4 py-2 rounded-lg text-white font-medium transition-colors">
      Pr√≥ximos a Vencer
    </button>
    <button
      (click)="setActiveTab('hoje')"
      [class.bg-yellow-500]="activeTab === 'hoje'"
      [class.bg-gray-200]="activeTab !== 'hoje'"
      class="px-4 py-2 rounded-lg text-white font-medium transition-colors">
      Vencem Hoje
    </button>
    <button
      (click)="setActiveTab('vencido')"
      [class.bg-red-500]="activeTab === 'vencido'"
      [class.bg-gray-200]="activeTab !== 'vencido'"
      class="px-4 py-2 rounded-lg text-white font-medium transition-colors">
      Vencidos
    </button>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Produto</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lote</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Corredor</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data Validade</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of items" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.itemProduto}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.lote}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.categoria}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.corredor}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{item.dataValidade | date:'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="items.length === 0" class="text-center py-8">
    <p class="text-gray-500">Nenhum item encontrado nesta categoria.</p>
  </div>
</div>
