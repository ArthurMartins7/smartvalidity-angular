<!-- Cabeçalho -->
<div class="flex items-center gap-2 mb-8">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
  </svg>
  <div>
    <div class="text-gray-500">Produto</div>
    <div class="text-2xl font-bold">Listagem</div>
  </div>
</div>

<!-- Categoria Selecionada -->
<div *ngIf="categoriaNome" class="mb-4 text-lg font-medium text-gray-700">
  Categoria: {{ categoriaNome }}
</div>

<!-- Conteúdo principal -->
<div class="w-full flex justify-center">
  <div class="w-full max-w-4xl p-6">
    <!-- Campo de pesquisa -->
    <div class="mb-6">
      <div class="relative">
        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        <input type="text" placeholder="Pesquisar..." class="w-full pl-12 pr-4 py-3 border rounded-full bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-200 text-lg">
      </div>
    </div>

    <div class="mb-4 flex gap-4">
      <button (click)="adicionarProduto()" class="bg-white hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-full flex items-center transition-all transform hover:scale-105 shadow-sm hover:shadow-md border border-gray-200">
        <span class="mr-2 text-xl font-semibold">+</span>
        <span class="font-medium">Adicionar Produto</span>
      </button>

      <button *ngIf="categoriaId" (click)="editarCategoria()" class="bg-white hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-full flex items-center transition-all transform hover:scale-105 shadow-sm hover:shadow-md border border-gray-200">
        <img src="/icons/edit.png" alt="Editar" class="w-5 h-5 mr-2">
        <span class="font-medium">Editar Categoria</span>
      </button>

      <button *ngIf="categoriaId" (click)="excluirCategoria()" class="bg-white hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-full flex items-center transition-all transform hover:scale-105 shadow-sm hover:shadow-md border border-gray-200">
        <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="Excluir" class="w-5 h-5 mr-2">
        <span class="font-medium">Excluir Categoria</span>
      </button>
    </div>

    <!-- Container da tabela -->
    <div class="bg-white p-6 rounded-lg shadow">
      <table class="w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Código de Barras</th>
            <th class="border p-2">Descrição</th>
            <th class="border p-2">Marca</th>
            <th class="border p-2">Unidade de Medida</th>
            <th class="border p-2">Quantidade</th>
            <th class="border p-2">Fornecedores</th>
            <th class="border p-2">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos" class="border border-gray-300">
            <td class="p-2">{{ produto.codigoBarras }}</td>
            <td class="p-2">{{ produto.descricao }}</td>
            <td class="p-2">{{ produto.marca }}</td>
            <td class="p-2">{{ produto.unidadeMedida }}</td>
            <td class="p-2">{{ produto.quantidade }}</td>
            <td class="border p-2">
              <span *ngIf="produto.fornecedores && produto.fornecedores.length > 0">
                <span *ngFor="let fornecedor of produto.fornecedores; let i = index">
                  {{ fornecedor.nome }}<span *ngIf="i < produto.fornecedores.length - 1">, </span>
                </span>
              </span>
              <span *ngIf="!produto.fornecedores || produto.fornecedores.length === 0" class="text-gray-500">
                Nenhum fornecedor
              </span>
            </td>
            <td class="p-2 text-center flex justify-center space-x-4">
              <button (click)="editar(produto)" class="text-gray-600 hover:text-blue-500 flex items-center gap-1" title="Editar produto">
                <img src="/icons/edit.png" alt="Editar" class="w-5 h-5">
              </button>
              <button (click)="excluir(produto)" class="text-gray-600 hover:text-red-500 flex items-center gap-1" title="Excluir produto">
                <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="Excluir" class="w-5 h-5">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
