<!-- Cabeçalho com background -->
<div class="bg-gray-100 -mx-6 md:-mx-6 py-6 mb-10">
  <div class="flex items-center gap-2 px-6">
    <!-- Ícone seta -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>

    <!-- Títulos -->
    <div>
      <div class="text-gray-500 text-base">Usuarios e Perfis</div>
      <div class="text-3xl font-bold">Editar usuário</div>
      <p class="text-gray-800 text-base mt-1 whitespace-nowrap">Aqui você pode atualizar as informações pessoais e preferências de conta do usuário selecionado.</p>
    </div>
  </div>
</div>

<!-- Formulário de edição -->
<form class="p-6 max-w-4xl mx-auto space-y-8">

 <!-- Perfil (editável) -->
 <div>
  <label class="block text-gray-600 text-base mb-1 font-semibold">perfil</label>
  <select class="w-full border-b-2 border-gray-300 focus:border-[#5084C1] text-xl py-2 bg-transparent" [(ngModel)]="usuario.perfilAcesso" name="perfil">
    <option value="ADMIN">ADMIN</option>
    <option value="OPERADOR">OPERADOR</option>
    <option value="ASSINANTE">ASSINANTE</option>
  </select>
</div>

  <!-- Nome (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-base mb-1 font-semibold">nome</label>
    <input type="text" disabled class="w-full border-b-2 border-gray-300 text-xl py-2 text-gray-500 bg-transparent" [ngModel]="usuario.nome" name="nome">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
  </div>

  <!-- E-mail (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-base mb-1 font-semibold">e-mail</label>
    <input type="email" disabled class="w-full border-b-2 border-gray-300 text-xl py-2 text-gray-500 bg-transparent" [ngModel]="usuario.email" name="email">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
  </div>



  <!-- Data de criaçãp (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-base mb-1 font-semibold">data de criação</label>
    <input type="text" disabled class="w-full border-b-2 border-gray-300 text-xl py-2 text-gray-500 bg-transparent" [ngModel]="usuario.dataCriacao" name="dataCriacao">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
  </div>

  <!-- CNPJ (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-base mb-1 font-semibold">CNPJ</label>
    <input type="text" disabled class="w-full border-b-2 border-gray-300 text-xl py-2 text-gray-500 bg-transparent" [ngModel]="empresa.cnpj" name="cnpj">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
  </div>

  <!-- Razão Social (somente leitura) -->
  <div class="relative">
    <label class="block text-gray-600 text-base mb-1 font-semibold">razão social</label>
    <input type="text" disabled class="w-full border-b-2 border-gray-300 text-xl py-2 text-gray-500 bg-transparent" [ngModel]="empresa.razaoSocial" name="razaoSocial">
    <span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
  </div>

  <!-- Cargo -->
  <div>
    <label class="block text-gray-600 text-base mb-1 font-semibold">cargo</label>
    <input type="text" placeholder="Sua função" class="w-full border-b-2 border-gray-300 focus:border-[#5084C1] focus:ring-1 focus:ring-[#5084C1]/50 focus:outline-none text-xl py-2 transition-colors" [ngModel]="usuario.cargo" name="caego">
  </div>

  <!-- Ações -->
  <div class="flex justify-end gap-4 pt-6">
    <button type="button" routerLink="/minha-conta" class="bg-gray-200 hover:bg-gray-300 text-gray-700 hover:text-gray-800 font-semibold text-lg px-8 py-3 rounded transition-colors">cancelar</button>
    <button type="submit" class="bg-[#5084C1] hover:bg-[#5084C1]/80 text-white font-semibold text-lg px-8 py-3 rounded">salvar alterações</button>
  </div>
</form>
