<section class="auth-page bg-gray-50 h-screen fixed inset-0">
  <div class="flex flex-col items-center justify-center h-full w-full px-3 sm:px-4 md:px-6">
    <a href="#" class="flex items-center mb-4 sm:mb-6 text-lg sm:text-xl md:text-2xl font-semibold">
      <img class="w-6 sm:w-8 md:w-10 h-6 sm:h-8 mr-2"
        src="https://static.vecteezy.com/system/resources/thumbnails/016/774/412/small_2x/blue-check-mark-icon-on-transparent-background-free-png.png" alt="logo">
      <span class="validata-logo text-[#5084C1]">VALIDATA</span>
    </a>
    <div class="w-full max-w-[95%] sm:max-w-md bg-white rounded-lg shadow">
      <div class="p-4 sm:p-6 md:p-8 space-y-3 sm:space-y-4">
        <h1 class="text-lg sm:text-xl md:text-2xl font-bold leading-tight tracking-tight text-gray-900 text-center">
          Faça login em sua conta
        </h1>
        <form class="space-y-3 sm:space-y-4" action="#">
          <div>
            <label for="email" class="block mb-1 sm:mb-2 text-sm font-medium text-gray-900">Seu email</label>
            <input [(ngModel)]="usuario.email" type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 sm:p-2.5 text-sm sm:text-base"
              placeholder="name@company.com" required title="Informe seu email">
          </div>
          <div>
            <label for="password" class="block mb-1 sm:mb-2 text-sm font-medium text-gray-900">Senha</label>
            <input [(ngModel)]="usuario.senha" type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 sm:p-2.5 text-sm sm:text-base"
              required title="Informe sua senha">
          </div>
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 sm:gap-0">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Lembrar-me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Esqueceu a senha?</a>
          </div>
          <div class="flex justify-center pt-2">
            <div class="w-full sm:w-40">
              <button (click)="realizarLogin()" type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 sm:px-5 py-2 sm:py-2.5 text-center">Entrar</button>
            </div>
          </div>
          <p class="text-sm font-light text-gray-500 text-center pt-2">
            Não tem uma conta ainda? <button (click)="realizarCadastro()" class="font-medium text-primary-600 hover:underline">Cadastre-se</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
