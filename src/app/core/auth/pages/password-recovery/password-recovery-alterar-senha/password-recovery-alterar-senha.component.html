<app-header-password-recovery></app-header-password-recovery>

<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white h-[calc(100vh-var(--header-height))] mt-[var(--header-height)]">
  <div class="flex flex-col items-center justify-start px-4 md:px-6 py-6 md:py-8 mx-auto">

    <div class="w-full bg-white rounded-lg shadow-sm md:shadow sm:max-w-xl xl:p-0">
      <div class="p-4 md:p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 text-left mb-2">3. Crie sua nova senha</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-4 md:mb-6"></div>
        <!-- Formulário simplificado -->
        <form class="space-y-4 md:space-y-5" action="#">
          <div>
            <label for="senha" class="block mb-1.5 md:mb-2 text-xs md:text-sm font-medium text-gray-900">Nova senha</label>
            <div class="relative">
              <input [(ngModel)]="senha" name="senha" id="senha" [type]="showSenha ? 'text' : 'password'" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm md:text-base placeholder-gray-400 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pr-12 p-2 md:p-2.5 transition-all duration-200"
                     placeholder="Crie uma nova senha segura">
              <button type="button" (click)="toggleShowSenha()" class="absolute inset-y-0 right-0 flex items-center px-2 md:px-3 text-gray-500">
                <span class="material-icons text-lg md:text-xl">{{ showSenha ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
          </div>

          <div>
            <label for="confirmaSenha" class="block mb-1.5 md:mb-2 text-xs md:text-sm font-medium text-gray-900">Confirmar senha</label>
            <div class="relative">
              <input [(ngModel)]="confirmarSenha" name="confirmaSenha" id="confirmaSenha" [type]="showConfirmarSenha ? 'text' : 'password'" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm md:text-base placeholder-gray-400 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pr-12 p-2 md:p-2.5 transition-all duration-200"
                     placeholder="Repita a senha">
              <button type="button" (click)="toggleShowConfirmarSenha()" class="absolute inset-y-0 right-0 flex items-center px-2 md:px-3 text-gray-500">
                <span class="material-icons text-lg md:text-xl">{{ showConfirmarSenha ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
          </div>

          <!-- Botão Avançar -->
          <div class="pt-4 md:pt-6">
            <button (click)="criarNovaSenha()" type="button"
                    class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center transition-colors duration-200">
              Criar nova senha →
            </button>
          </div>

          <!-- Botão Voltar -->
          <div class="pt-2 md:pt-3">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center transition-colors duration-200">
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
