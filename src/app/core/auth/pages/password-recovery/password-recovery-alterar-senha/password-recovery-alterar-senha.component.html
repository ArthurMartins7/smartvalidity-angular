<app-header-password-recovery></app-header-password-recovery>

<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white">
  <div class="flex flex-col items-center justify-start px-6 pt-8 pb-8 mx-auto min-h-screen lg:py-0">


    <!-- Header estilo Validata -->


    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-2xl font-bold text-gray-900 text-left mb-2">3. Crie sua nova senha</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-6"></div>
        <!-- Formulário simplificado -->
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="senha" class="block mb-2 text-sm font-medium text-gray-900">Nova senha</label>
            <div class="relative">
              <input [(ngModel)]="senha" name="senha" id="senha" [type]="showSenha ? 'text' : 'password'" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pr-12 p-2.5"
                     placeholder="Crie uma nova senha segura">
              <button type="button" (click)="toggleShowSenha()" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <span class="material-icons text-xl">{{ showSenha ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
          </div>

          <div>
            <label for="confirmaSenha" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
            <div class="relative">
              <input [(ngModel)]="confirmarSenha" name="confirmaSenha" id="confirmaSenha" [type]="showConfirmarSenha ? 'text' : 'password'" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full pr-12 p-2.5"
                     placeholder="Repita a senha">
              <button type="button" (click)="toggleShowConfirmarSenha()" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <span class="material-icons text-xl">{{ showConfirmarSenha ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
          </div>

          <!-- Botões Voltar e Avançar -->
          <div class="flex justify-between gap-4 pt-4">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-lg w-48 py-3 text-center">
              Voltar
            </button>

            <button (click)="criarNovaSenha()" type="button"
                    class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-lg w-full py-3 text-center">
              Criar nova senha →
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
