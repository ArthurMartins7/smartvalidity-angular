<app-header-password-recovery></app-header-password-recovery>

<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white h-[calc(100vh-var(--header-height))] mt-[var(--header-height)]">
  <div class="flex flex-col items-center justify-start px-4 md:px-6 py-6 md:py-8 mx-auto">

    <div class="w-full bg-white rounded-lg shadow-sm md:shadow sm:max-w-xl xl:p-0">
      <div class="p-4 md:p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 text-left mb-2">1. Validação de identidade</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-4 md:mb-6"></div>
        <!-- Formulário simplificado -->
        <form #emailForm="ngForm" (ngSubmit)="confirrmarEmail(emailForm, $event)" class="space-y-4 md:space-y-5">
          <!-- Campo único de e-mail -->
          <div>
            <label for="email" class="block mb-1.5 md:mb-2 text-xs md:text-sm font-medium text-gray-900">Informe o seu e-mail</label>
            <input [(ngModel)]="email" id="email" name="email" type="email" required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm md:text-base placeholder-gray-400 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-2.5 md:py-3 px-3 md:px-4 transition-all duration-200"
                   placeholder="Digite o seu e-mail">
            <p class="text-xs md:text-sm text-gray-500 mt-3 md:mt-4">Enviaremos um código de verificação para o e-mail informado.</p>
          </div>

          <!-- Botão Avançar -->
          <div class="pt-4 md:pt-6">
            <button type="submit"
                    [disabled]="isLoading"
                    class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center flex items-center justify-center gap-2 disabled:opacity-50 transition-colors duration-200">
              <span *ngIf="!isLoading">Confirmar e-mail →</span>
              <span *ngIf="isLoading" class="material-icons animate-spin text-sm md:text-base">autorenew</span>
            </button>
          </div>

          <!-- Botão Voltar -->
          <div class="pt-2 md:pt-3">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center transition-colors duration-200">
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
