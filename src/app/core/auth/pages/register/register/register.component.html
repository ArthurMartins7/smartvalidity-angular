<section class="auth-page bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold">
      <img class="w-10 h-8 mr-2"
      src="https://static.vecteezy.com/system/resources/thumbnails/016/774/412/small_2x/blue-check-mark-icon-on-transparent-background-free-png.png" alt="logo">
    <span class="validata-logo text-[#5084C1]">VALIDATA</span>
    </a>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
          Cadastre um novo usuário
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2">
              <label for="perfilAcesso" class="block mb-2 text-sm font-medium text-gray-900">Perfil de acesso</label>
              <select class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" name="perfilAcesso" [(ngModel)]="usuario.perfilAcesso" required>
                @for (perfil of perfisDeAcesso; track perfil) {
                  <option>{{perfil}}</option>
                }
              </select>
            </div>
            <div>
              <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
              <input [(ngModel)]="usuario.nome" type="text" name="nome" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Informe o seu nome..." required>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">E-mail</label>
              <input [(ngModel)]="usuario.email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
              <input [(ngModel)]="usuario.senha" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
            </div>
          </div>
          <div class="flex justify-center space-x-4">
            <div class="w-40">
              <button (click)="voltar()" type="button" class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Voltar</button>
            </div>
            <div class="w-40">
              <button (click)="cadastrar()" type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
