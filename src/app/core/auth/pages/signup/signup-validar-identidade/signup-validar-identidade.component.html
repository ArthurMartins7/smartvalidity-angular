<app-header-auth></app-header-auth>

<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white h-[calc(100vh-var(--header-height))] mt-[var(--header-height)]">
  <div class="flex flex-col items-center justify-start px-4 md:px-6 py-6 md:py-8 mx-auto h-full">

    <div class="w-full bg-white rounded-lg shadow-sm md:shadow md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-4 md:p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 text-left mb-2">4. Código de verificação</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-4 md:mb-6"></div>
        <!-- Mensagem e código verificador -->
        <form #codigoForm="ngForm" (ngSubmit)="criarConta(codigoForm, $event)" class="space-y-4 md:space-y-6">
          <p class="text-sm md:text-lg text-gray-700">
            Por favor, informe o código de verificação enviado para <span class="font-semibold break-all">{{ emailDestino }}</span> e finalize a criação da conta.
          </p>

          <div>
            <label for="codigo" class="block mb-1.5 md:mb-2 text-xs md:text-sm font-medium text-gray-900 uppercase tracking-wide">código verificador</label>
            <input #codigoInput (input)="onCodigoInput(codigoInput)" [(ngModel)]="codigo" name="codigo" id="codigo" maxlength="6" minlength="6" pattern="\d{6}" required inputmode="numeric"
                   class="bg-white border-b-2 border-gray-400 focus:border-[#5084C1] block w-32 md:w-40 text-center text-xl md:text-2xl tracking-widest outline-none transition-all duration-200">
            <button type="button" (click)="reenviarCodigo()" [disabled]="isResending"
                    class="mt-4 md:mt-6 text-xs md:text-sm text-black flex items-center gap-1 hover:underline disabled:opacity-50 transition-opacity duration-200">
              <span *ngIf="!isResending" class="material-icons text-sm md:text-base">refresh</span>
              <span *ngIf="isResending" class="material-icons animate-spin text-sm md:text-base">autorenew</span>
              <span>{{ isResending ? 'Enviando...' : 'Reenviar código' }}</span>
            </button>
          </div>
          <!-- Botões Voltar e Avançar -->
          <div class="flex flex-col md:flex-row justify-between gap-3 md:gap-4 pt-4 md:pt-6">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-base md:text-lg w-full md:w-48 py-2.5 md:py-3 text-center transition-colors duration-200">
              Voltar
            </button>

            <button type="submit"
                    class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center transition-colors duration-200">
              criar conta →
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
