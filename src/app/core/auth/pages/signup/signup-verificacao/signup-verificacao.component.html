<app-header-auth></app-header-auth>

<!-- New multi-step sign-up – Etapa 01. Informações pessoais -->
<section class="bg-white h-[calc(100vh-var(--header-height))] mt-[var(--header-height)]">
  <div class="flex flex-col items-center justify-start px-4 md:px-6 py-6 md:py-8 mx-auto h-full">

    <div class="w-full bg-white rounded-lg shadow-sm md:shadow md:mt-0 sm:max-w-xl xl:p-0">
      <div class="p-4 md:p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título do formulário -->
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 text-left mb-2">3. Verificação de identidade</h2>
        <div class="w-full h-px bg-gray-200 opacity-70 mb-4 md:mb-6"></div>
        <!-- Mensagem e ação de verificação -->
        <form class="space-y-4 md:space-y-6" action="#">
          <p class="text-sm md:text-base text-gray-700">
            Confirme sua identidade para utilizar o Validata.
          </p>
          <p class="text-sm md:text-base text-gray-700">
            Você receberá o código de verificação no e-mail <span class="font-medium break-all">{{ emailDestino }}</span>.
          </p>
          <!-- Botões Voltar e Avançar -->
          <div class="flex flex-col md:flex-row justify-between gap-3 md:gap-4 pt-4 md:pt-6">
            <button (click)="voltar()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 font-bold rounded-lg text-base md:text-lg w-full md:w-48 py-2.5 md:py-3 text-center transition-colors duration-200">
              Voltar
            </button>

            <button (click)="receberCodigo()" type="button" [disabled]="isSending"
                    class="text-white bg-[#5084C1] hover:bg-[#3969a1] focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-base md:text-lg w-full py-2.5 md:py-3 text-center flex items-center justify-center gap-2 disabled:opacity-50 transition-colors duration-200">
              <span *ngIf="!isSending">Receber código →</span>
              <span *ngIf="isSending" class="material-icons animate-spin text-sm md:text-base">autorenew</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
