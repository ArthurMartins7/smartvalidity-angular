<!-- Header -->

  <!-- Validata Logo & Title -->
  <div class="flex-1 min-w-0 flex items-center justify-center overflow-hidden">

        <div class="text-gray-500 text-sm sm:text-base">Login</div>

        <p class="text-sm sm:text-base text-gray-800 mt-1 whitespace-normal sm:whitespace-nowrap">Siga os passos para concluir a recuperação de senha.</p>

    </div>
